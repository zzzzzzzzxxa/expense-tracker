<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Трекер расходов</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="bg-white rounded-2xl shadow-2xl p-8">
            <!-- Logo/Header -->
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-blue-500 to-purple-600 rounded-full mb-4">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>
                <h1 class="text-3xl font-bold text-gray-900 mb-2">ТрекерРасходов</h1>
                <p class="text-gray-600" id="subtitle">Войдите в свой аккаунт</p>
            </div>

            <!-- Error Message -->
            <div id="error-message" class="hidden mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg text-sm"></div>

            <!-- Form -->
            <form id="auth-form" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Адрес электронной почты</label>
                    <input 
                        type="email" 
                        id="email" 
                        required 
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                        placeholder="you@example.com"
                    >
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Пароль</label>
                    <input 
                        type="password" 
                        id="password" 
                        required 
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                        placeholder="••••••••"
                    >
                </div>

                <button 
                    type="submit" 
                    class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white py-3 rounded-lg font-semibold hover:from-blue-600 hover:to-purple-700 transition shadow-lg hover:shadow-xl"
                    id="submit-btn"
                >
                    Войти
                </button>
            </form>

            <!-- Toggle -->
            <div class="mt-6 text-center">
                <p class="text-gray-600">
                    <span id="toggle-text">Нет аккаунта?</span>
                    <button 
                        type="button" 
                        id="toggle-mode" 
                        class="text-blue-600 font-semibold hover:text-blue-700 ml-1"
                    >
                        Зарегистрироваться
                    </button>
                </p>
            </div>
        </div>

        <!-- Test Credentials -->
        <div class="mt-6 text-center text-white text-sm bg-gray-800 bg-opacity-50 rounded-lg p-4">
            <p class="font-semibold mb-1">Тестовый аккаунт</p>
            <p>Email: test@example.com</p>
            <p>Пароль: password123</p>
        </div>
    </div>

    <script>
        // --- Configuration ---
        const API_BASE_URL = ''; // TODO: Add your deployed API base URL here, e.g., 'https://api.example.com'
        const ENDPOINTS = {
            login: `${API_BASE_URL}/api/auth/login`,
            register: `${API_BASE_URL}/api/auth/register`,
        };

        // --- State ---
        let isLoginMode = true;

        // --- DOM Elements ---
        const form = document.getElementById('auth-form');
        const toggleBtn = document.getElementById('toggle-mode');
        const submitBtn = document.getElementById('submit-btn');
        const subtitle = document.getElementById('subtitle');
        const toggleText = document.getElementById('toggle-text');
        const errorMessage = document.getElementById('error-message');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');

        // --- UI Update Functions ---
        const updateUIForMode = () => {
            if (isLoginMode) {
                subtitle.textContent = 'Войдите в свой аккаунт';
                submitBtn.textContent = 'Войти';
                toggleText.textContent = "Нет аккаунта?";
                toggleBtn.textContent = 'Зарегистрироваться';
            } else {
                subtitle.textContent = 'Создайте новый аккаунт';
                submitBtn.textContent = 'Зарегистрироваться';
                toggleText.textContent = 'Уже есть аккаунт?';
                toggleBtn.textContent = 'Войти';
            }
            hideMessage();
        };

        const showMessage = (message, isError = true) => {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
            // Reset classes
            errorMessage.classList.remove('bg-red-100', 'border-red-400', 'text-red-700', 'bg-green-100', 'border-green-400', 'text-green-700');
            if (isError) {
                errorMessage.classList.add('bg-red-100', 'border-red-400', 'text-red-700');
            } else {
                errorMessage.classList.add('bg-green-100', 'border-green-400', 'text-green-700');
            }
        };

        const hideMessage = () => errorMessage.classList.add('hidden');

        // --- Event Listeners ---
        toggleBtn.addEventListener('click', () => {
            isLoginMode = !isLoginMode;
            updateUIForMode();
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const endpoint = isLoginMode ? ENDPOINTS.login : ENDPOINTS.register;

            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: emailInput.value, password: passwordInput.value }),
                });

                const data = await response.json();

                if (response.ok) {
                    if (isLoginMode) {
                        window.location.href = '/';
                    } else {
                        showMessage('Аккаунт создан! Пожалуйста, войдите.', false);
                        isLoginMode = true;
                        updateUIForMode();
                        form.reset();
                    }
                } else {
                    showMessage(data.detail || 'Произошла ошибка');
                }
            } catch (error) {
                showMessage('Ошибка сети. Пожалуйста, попробуйте еще раз.');
            }
        });
    </script>
</body>
</html>
